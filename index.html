<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=${WIDTH}, initial-scale=1"/>
	<title>jsmpeg streaming</title>
	<style type="text/css">
		body {
			background: ${BGCOLOR};
			text-align: center;
			margin-top: 10%;
			opacity: 0.1;
		}
		#videoCanvas {
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: ${WIDTH}px;
			height: ${HEIGHT}px;
			z-index: 0;
		}
		#fishes
    	{
      	width: ${WIDTH}px;
		height: ${HEIGHT}px;
      z-index: 2;
      opacity: 1;
    	}
	</style>
</head>
<body>
	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<canvas style="position: absolute;" id="videoCanvas" width="${WIDTH}" height="${HEIGHT}">
		<p>
			Please use a browser that supports the Canvas Element, like
			<a href="http://www.google.com/chrome">Chrome</a>,
			<a href="http://www.mozilla.com/firefox/">Firefox</a>,
			<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
		</p>
	</canvas>
	<canvas style="position: absolute;" id="fishes" width="${WIDTH}" height="${HEIGHT}">

	</canvas>

	<script type="text/javascript" src="jsmpg.js"></script>
	<script type="text/javascript">
		// Show loading notice
		var canvas = document.getElementById('videoCanvas');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = '${COLOR}';
		ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);

		// Setup the WebSocket connection and start the player
		var client = new WebSocket('ws://' + window.location.hostname + ':${WS_PORT}/');
		var player = new jsmpeg(client, {canvas:canvas});
	</script>
	<script type="text/javascript">
			var colorMapping = {
			    1: '#ff0000',
			    2: '#0000ff',
			};

			var cellSize = 40;

			var matrix = [];

			for (var i = 0; i < 5; i++) {
			    var row = [];
			    for (var j = 0; j < 5; j++) {
			        row.push(Math.floor((Math.random() * 5) % 3)+1);
			    }
			    matrix.push(row);
			}

			var ctx = document.getElementById('fishes').getContext('2d');

			function draw(ctx, matrix) {
			    ctx.fillStyle = '#000000';
			    ctx.fillRect(0, 0, 100, 100);
			    matrix.forEach(function(row, i) {
			        row.forEach(function(cell, j) {
			            ctx.fillStyle = colorMapping[cell];
			            ctx.fillRect(i * cellSize, j * cellSize, (i + 1) * cellSize, (j + 1) * cellSize);
			        });
			    });
			}

			draw(ctx, matrix);
		</script>
</body>
</html>
